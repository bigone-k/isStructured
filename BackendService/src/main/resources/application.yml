server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:tcp://localhost:9092/mem:testdb;
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties.hibernate:
      hbm2ddl.auto: update
      format_sql: true
      use_sql_comments : true
    show_sql: true

  messages:
    basename: i18n/exception
    encoding: utf-8
  jwt:
    secret: bigone